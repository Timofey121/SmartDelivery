server:
  port: 8080

spring:
  application:
    name: api-gateway

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      registerWithEureka: true
      fetchRegistry: true

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**

